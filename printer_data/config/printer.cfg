[include mainsail.cfg]

[include M8P.cfg]

[include ebb.cfg]

[include sfs2.cfg]

[include led_progress.cfg]






[temperature_sensor CB1]
sensor_type: temperature_host

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
x_offset: 0
y_offset: -46
samples: 2
speed: 2
#z_offset: 0



[screws_tilt_adjust]
screw1: 24, 47     #screw coordinates need to be measure for YOUR specific printer
screw1_name: front left screw
screw2: 235, 47
screw2_name: front right screw
screw3: 235, 227
screw3_name: rear right screw
screw4: 24, 227
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100   #speed of travel moves between screws
screw_thread: CW-M3  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[output_pin PS_ON_OFF]
# Pull the pin initially high after starting Klipper
pin: PC3  
value: 1
shutdown_value: 0

